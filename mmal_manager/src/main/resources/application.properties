server.port=8013
server.tomcat.uri-encoding=utf-8
spring.jackson.time-zone=GMT+8
spring.application.name=manager

feign.hystrix.enabled=true
#设置Hystrix超时时间
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=600000
#设置Ribbon连接超时时间
ribbon.ReadTimeout=600000
ribbon.ConnectTimeout=600000

hystrix.shareSecurityContext=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=1
eureka.instance.lease-expiration-duration-in-seconds=3
eureka.client.service-url.defaultZone: http://172.16.0.218:8010/eureka/

#redis配置
spring.redis.cluster.nodes=192.168.178.112:8000,192.168.178.112:8001,192.168.178.112:8002,192.168.178.112:8003,192.168.178.112:8004,192.168.178.112:8005
spring.redis.database=0
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.timeout=10000

spring.servlet.multipart.max-file-size=107374182400
spring.servlet.multipart.max-request-size=107374182400

#ftp服务器配置
ftp.server.ip=192.168.178.112
ftp.server.port=21
ftp.username=ftpuser
ftp.password=123456
ftp.server.http.prefix=http://img.happymmall.com/